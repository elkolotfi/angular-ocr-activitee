<li [ngClass]="{
                  'list-group-item': true,
                  'list-group-item-success': post.loveIt > 0,
                  'list-group-item-danger': post.loveIt < 0}">
  <div class="row">
    <div class="col-sm-10">
      <h1>{{post.title}}</h1>
    </div>
    <div class="col-sm-2">{{post.createdAt | date: 'short'}}</div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <p>{{post.content}}</p>
      <ul class="list-inline">
        <li class="list-inline-item">
          <button class="btn btn-success" (click)="onLoveIt()">Love It!</button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-danger" (click)="onDontLoveIt()">Don't Love It!</button>
        </li>
      </ul>
    </div>
  </div>


</li>
